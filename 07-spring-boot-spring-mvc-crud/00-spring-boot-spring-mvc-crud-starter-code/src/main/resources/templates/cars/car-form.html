<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Car</title>
</head>

<body>

<div class="container">

    <h3>Car Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Car</p>

    <form action="#" th:action="@{/cars/save}"
          th:object="${car}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{carName}"
               class="form-control mb-4 w-25" placeholder="Car name">

        <input type="text" th:field="*{carModel}"
               class="form-control mb-4 w-25" placeholder="Car Model">

        <input type="text" th:field="*{carColor}"
               class="form-control mb-4 w-25" placeholder="Car Color">

        <input type="text" th:field="*{carImge}"
               class="form-control mb-4 w-25" placeholder="Car Image">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/cars/list}">Back to Car List</a>

</div>


</body>

</html>


</body>

</html>
